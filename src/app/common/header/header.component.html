<div class="header-comp" style="height: 100%; overflow: hidden">

  <div class="ui inverted attached menu">
      <a class="item header">
        <i class="sidebar large icon"></i>
      </a>
      <a class="item" (click)="click('home');">
        <i class="home icon"></i> 博瑞彤芸
      </a>
      <a class="item" (click)="click('browse');">
        <i class="grid layout icon"></i> 浏览
      </a>
      <a class="item" (click)="click('message');">
        <i class="mail icon"></i> 信息
      </a>
    <a class="item" (click)="click('users');">
      <i class="users icon"></i> 人员
    </a>
    <!--</div>-->
    <div *ngIf="userInfo; else elseBlock" class="right ui simple dropdown item hc-rightitem">
      <a class="ui avatar image">
        <img src="{{userInfo.headUrl}}">
      </a>
      {{userInfo.name}}
      <i class="dropdown icon"></i>
      <div class="menu">
        <a class="item" (click)="click('profile');"><i class="edit icon"></i> 编辑</a>
        <a class="item" (click)="click('language');"><i class="globe icon"></i> 语言</a>
        <a class="item" (click)="click('settings');"><i class="settings icon"></i> 设置</a>
        <a class="item" *ngIf="userInfo.admin" (click)="click('settings');"><i class="settings icon"></i> 系统设置</a>
        <a class="item" (click)="click('signout');"><i class="sign out icon"></i> 退出</a>
      </div>
    </div>
    <ng-template #elseBlock>
      <a class="right ui item hc-rightitem" (click)="click('login');">
        <i class="sign in icon"></i>登陆
      </a>
    </ng-template>
  </div>


  <div class="ui bottom attached segment pushable">

    <div class="ui inverted left vertical sidebar menu accordion">
      <div class="item"></div>
      <a class="item">
        <a class="title active"><i class="dropdown icon"></i> 博瑞彤芸 </a>
        <div class="content active" >
          <a class="item"><i class="home icon"></i> 博 </a>
          <a class="item"><i class="block layout icon"></i> 瑞 </a>
          <a class="item"><i class="smile icon"></i> 彤 </a>
          <a class="item"><i class="calendar icon"></i> 芸 </a>
        </div>
      </a>
      <a class="item">
        <a class="title"><i class="dropdown icon"></i> 分类 </a>
        <div class="content" >
          <a class="item subitem"><i class="home icon"></i> 主页 </a>
          <a class="item"><i class="block layout icon"></i> 话题 </a>
          <a class="item"><i class="smile icon"></i> 好友 </a>
          <a class="item"><i class="calendar icon"></i> 日期 </a>
        </div>
      </a>
      <a class="item"><i class="smile icon"></i> Friends </a>
      <a class="item">
        <a class="title"><i class="dropdown icon"></i> History </a>
        <div class="content" >
          <a class="item subitem"><i class="home icon"></i> sub Home </a>
          <a class="item"><i class="block layout icon"></i> sub Topics </a>
          <a class="item"><i class="smile icon"></i> sub Friends </a>
          <a class="item"><i class="calendar icon"></i> sub History </a>
        </div>
      </a>
    </div>

    <div class="pusher" style="height: 100%; overflow: auto; padding-bottom: 3em;">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
